<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="section_login">
    <div class="img_login">
      <div class="img_book"></div>
      <h2 class="title">Book is a window<br />to the world</h2>
      <h4 class="photo_by">Photo by Mark Pan4ratte on Unsplash</h4>
    </div>
    <div class="login_content">
      <div class="bookshelf"></div>

      <h2 class="title">Login</h2>
      <h4 class="subtitle">Welcome Back, Please Login<br/>to your account</h4>

      <div class="did-floating-label-content">
        <input class="did-floating-input" type="email" placeholder=" ">
        <label class="did-floating-label">Email Address</label>
      </div>
      <div class="did-floating-label-content">
        <input class="did-floating-input" type="password" placeholder=" ">
        <label class="did-floating-label">Password</label>
      </div>

      <div class="wrapper_action_login">
        <div>
          <input class="remember_me" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1">Remember me</label><br>
        </div>
        <div class="forgot">Forgot Password</div>
      </div>

      <div class="wrapper_button">
        <button class="button_login"><a href="home.html">Login</a></button>
        <button class="button_signup"><a href="/register.html">Sign up</a></button>
      </div>

      <div class="term">
        <h4 class="terms_condition agreement">By signing up, you agree to Bookâ€™s<br /><span class="terms_condition policy">Terms and Conditions</span> & <span class="terms_condition policy">Privacy Policy</span></h4>
      </div>
    </div>
  </section>
</body>
</html>
